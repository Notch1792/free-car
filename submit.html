<!DOCTYPE html>
<html>
    <head>
        <title>You've won a free car!</title>
        <link rel="stylesheet" href="css/submit.css">
    </head>
    
    <body>
        <div class="loading">
            <div class="loading__imgs">
                <img src="img/loading.svg" alt="loading" class="loading__imgs__img loading__imgs__img__loading img">
                <img src="img/finished.svg" alt="finished" class="loading__imgs__img loading__imgs__img__finished img">
                <img src="img/done.svg" alt="done" class="loading__imgs__img loading__imgs__img__done img">
            </div>
            <div class="loading__texts">
                <text class="loading__texts__text loading__texts__text__loading text">Loading...</text>
                <text class="loading__texts__text loading__texts__text__done text">Done</text>
            </div>
        </div>
    </body>
</html>
